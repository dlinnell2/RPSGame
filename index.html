<body>

    <div class='container'>

        <div class='row'>

            <div class='col-sm-3' id='currentPlayer'></div>

            <div class='col-sm-6'>

                <form>
                    <div class="form-group">
                        <label for="newPlayerName">Enter your name here</label>
                        <input type="name" class="form-control" id="newPlayer" placeholder="Enter your name">
                    </div>
                    <button type="submit" id='makePlayer' class="btn btn-primary">Make a new player!</button>
                </form>

            </div>

            <div class='col-sm-3' id='opponent'></div>

        </div>

        <br>

        <div class='row' id='gameplay'>

            <div class='col-sm-4 player'>

                <p class='choiceOne' id='rockOne'></p>
                <p class='choiceOne' id='paperOne'></p>
                <p class='choiceOne' id='scissorsOne'></p>
                <p id='waitingOne'></p>

            </div>

            <div class='col-sm-4 info'>
                <p id='outcome'></p>
                <p id='status'></p>
                <p id='starting'></p>
            </div>

            <div class='col-sm-4 player'>

                <p class='choiceTwo' id='rockTwo'></p>
                <p class='choiceTwo' id='paperTwo'></p>
                <p class='choiceTwo' id='scissorsTwo'></p>
                <p id='waitingTwo'></p>

            </div>

        </div>

        <div class='row'>

            <div class='col-sm-4'>

                Wins:
                <span id='pOneWin'></span> | Losses:
                <span id='pOneLoss'></span> | Ties:
                <span id='pOneTie'></span>

            </div>

            <div class='col-sm-4'></div>

            <div class='col-sm-4'>

                Wins:
                <span id='pTwoWin'></span> | Losses:
                <span id='pTwoLoss'></span> | Ties:
                <span id='pTwoTie'></span>

            </div>

        </div>

        <br>

        <div class='row'>

            <div class='col-sm-8 chat' id='chatWindow'></div>

            <div class='col-sm-4 chat'>

                <form>
                    <div class="form-group">
                        <label for="chatMessage">Type your message here</label>
                        <input type="name" class="form-control" id="chatMessage">
                    </div>
                    <button type="submit" id='newChat' class="btn btn-primary">Send</button>
                </form>

            </div>

        </div>

    </div>

</body>

</html>
